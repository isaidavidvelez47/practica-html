<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/catus.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <header class="header">
        <div class="header-title">
            <p>coros infantiles</p>
        </div>
        <div class="header-title">
            <p>Enseñanzas bíblicas</p>
        </div>
        <div class="header-title header-title-doble">
            <p>manualidades </p>
        </div>
    </header>
    <div class="contenedor">
        <div class="contenedor-1">
            <div class="fotos">
                <div class="foto">Foto 1</div>
                <div class="foto">Foto 2</div>
                <div class="foto">Foto 3</div>
            </div>
            <div class="foto-grande">
                <form class="formulario">
                    <div class="grupo">
                        <div class="form-control">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" placeholder="ej: Roger Mauricio">
                        </div>
                        <div class="form-control">
                            <label for="ojos">Color de ojos:</label>
                            <input type="color" name="ojos" id="ojos" placeholder="ej: cafes">
                        </div>
                    </div>

                    <div class="grupo">
                        <div class="form-control">
                            <label for="edad">Edad:</label>
                            <input type="number" name="edad" id="edad" placeholder="ej: 45">
                        </div>

                        <div class="form-control">
                            <label for="altura">Altura:</label>
                            <input type="number" name="altura" id="altura" placeholder="ej: 180">
                        </div>
                    </div>




                </form>
            </div>
        </div>
        <div class="contenedor-2">
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="ej: Roger Mauricio">
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad" placeholder="ej: 45">
            </form>
        </div>
    </div>
</body>

</html>
